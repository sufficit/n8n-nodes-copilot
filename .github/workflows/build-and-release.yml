name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v3.38.28)'
        required: true
        default: 'v3.38.28'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create dist zip
        run: |
          cd dist
          zip -r ../n8n-nodes-github-copilot-dist.zip .
          cd ..

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## ðŸš€ n8n-nodes-github-copilot ${{ steps.get_version.outputs.version }}
            
            ### âœ… Changes in this release:
            - Fixed Copilot-Vision-Request header for vision/image requests
            - Added automatic detection of image_url content in messages
            - New GitHubCopilotSpeech node for audio transcription
            - New FileChunkingApiUtils and FileOptimizationUtils
            
            ### ðŸ“¦ Installation (Docker)
            ```bash
            # Inside n8n container:
            cd /home/node/.n8n/custom
            curl -L -o dist.zip https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.version }}/n8n-nodes-github-copilot-dist.zip
            unzip -o dist.zip
            rm dist.zip
            ```
            Then restart your n8n container.
          files: |
            n8n-nodes-github-copilot-dist.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
